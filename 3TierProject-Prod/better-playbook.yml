---
# Better ansible.

- name: prepare
  hosts: prod
  become: true
  roles:
  - name: prepare

- name: deploy frontends
  hosts: frontends
  roles:
  - name: frontends

- name: deploy appdbs
  hosts: appdbs
  become: true
  roles:
  - name: geerlingguy.postgresql

- name: deploy appservers
  hosts: apps
  become: true
  roles:
  - name: appservers