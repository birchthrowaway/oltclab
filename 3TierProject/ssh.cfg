Host bastion
  Hostname bastion.e997.example.opentlc.com
  User yeti
  IdentityFile %d/.ssh/yetinet
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.e997.internal
  User ec2-user
  IdentityFile ./e997key.pem
  ProxyCommand ssh bastion.e997.example.opentlc.com -W %h:%p
  StrictHostKeyChecking no

